<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{headers :: headers}"></div>
    <link th:href="@{/css/article.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="~{fragments :: navigation}">Navigation bar</div>

<div class="blog-single gray-bg">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-lg-8 m-15px-tb">
                <article class="article">
                    <div class="article-img">
                        <img src="https://www.bootdey.com/image/800x350/87CEFA/000000" title="" alt="">
                    </div>
                    <div class="article-title">
<!--                        <h5 class="text-secondary">TAGS</h5>-->
<!--                        <h6 th:each="tag : ${tags}"><a href="#" th:text="${tag.tagName}"></a></h6>-->
                        <h2 th:text="${article.title}">Title</h2>
                        <div class="media">
<!--                            <div class="avatar">-->
<!--                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" title="" alt="">-->
<!--                            </div>-->
                            <div class="media-body">
                                <label th:text="${#authentication.getPrincipal().getClaims().preferred_username}"></label>
                                <span th:text="${article.placedAt}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="article-content">
                        <p th:utext="${article.text}"></p>
                    </div>
                    <div class="nav tag-cloud">
                        <span th:each="tag : ${tags}"> <a th:text="${tag.tagName}" href="#"></a> </span>
                    </div>
                </article>
            </div>
            <div class="col-lg-4 m-15px-tb blog-aside">
                <!-- Author -->
                <div class="widget widget-author">
                    <div class="widget-title">
                        <h3>Author</h3>
                    </div>
                    <div class="widget-body">
                        <div class="media align-items-center">
<!--                            <div class="avatar">-->
<!--                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" title="" alt="">-->
<!--                            </div>-->
                            <div class="media-body">
                                <h6>Hello, I'm<br><h6 th:text="${#authentication.getPrincipal().getClaims().preferred_username}"></h6> </h6>
                            </div>
                        </div>
                        <p>I design and develop services for customers of all sizes, specializing in creating stylish, modern websites, web services and online stores</p>
                    </div>
                </div>
                <!-- End Author -->
                <!-- Latest Post -->
                <div class="widget widget-latest-post">
                    <div class="widget-title">
                        <h3>Latest Post</h3>
                    </div>
                    <div class="widget-body">
                        <div class="latest-post-aside media">
                            <div class="lpa-left media-body">
                                <div class="lpa-title">
                                    <h5><a href="#">Prevent 75% of visitors from google analytics</a></h5>
                                </div>
                                <div class="lpa-meta">
                                    <a class="name" href="#">
                                        Rachel Roth
                                    </a>
                                    <a class="date" href="#">
                                        26 FEB 2020
                                    </a>
                                </div>
                            </div>
                            <div class="lpa-right">
                                <a href="#">
                                    <img src="https://www.bootdey.com/image/400x200/FFB6C1/000000" title="" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Latest Post -->
                <!-- widget Tags -->
                <div class="widget widget-tags">
                    <div class="widget-title">
                        <h3>All Tags</h3>
                    </div>
                    <div class="widget-body">
                        <div class="nav tag-cloud">
                            <span th:each="tag : ${allTags}"> <a th:text="${tag.tagName}" href="#"></a> </span>
                        </div>
                    </div>
                </div>
                <!-- End widget Tags -->
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/navigation.js}"></script>
</body>
</html>
