<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyWiki</title>
  <link th:href="@{/css/articleList.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/css/navigation.css}" rel="stylesheet" type="text/css"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js'></script>
</head>
<body>
<!--  <iframe src="navigation" width="100%" title="nav bar"></iframe>-->
<!--NAVIGATION BAR-->
<div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
  <a class="navbar-brand" href="#">MyWiki</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">welcome</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/articleList}">articles</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>


<div id="main-content" class="blog-page gray-bg">
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-8 col-md-12 left-box">

        <div th:each="article : ${articles}" class="card single_post">
          <div class="body">
            <!--<div class="img-post">
              <img class="d-block img-fluid" src="https://www.bootdey.com/image/800x280/FFB6C1/000000" alt="First slide">
            </div>-->
            <h3><a th:text="${article.title}" th:href="@{/readArticle/{id}(id=${article.id})}">Title</a></h3>
<!--            POCZĄTEK ARTUKUŁU -->
<!--            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal</p>-->
          </div>
          <div class="footer">
            <div class="actions">
              <a th:href="@{/readArticle/{id}(id=${article.id})}" class="btn btn-outline-secondary">Continue Reading</a>
            </div>
          </div>
        </div>

        <ul class="pagination pagination-primary">
          <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
          <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
          <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
          <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-12 right-box">
        <div class="card">
          <div class="header">
            <h2>Categories Clouds</h2>
          </div>
          <div class="widget widget-tags">
            <div class="widget-title">
              <h3>Tags</h3>
            </div>
            <div class="widget-body">
              <div class="nav tag-cloud">
                <a th:each="tag : ${tags}" href="#" th:text="${tag.tagName}">Tag</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript" th:src="@{/js/navigation.js}"></script>
</body>
</html>
